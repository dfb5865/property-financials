<!doctype html>
<html>
  <head>
    <title>Property Financials Calculator</title>
    <link rel="shortcut icon" href="http://www.zillow.com/favicon.ico" type="image/x-icon">
    <link rel="icon" href="http://www.zillow.com/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
    <style>
      /* primary: #0074e4 */
      html, body {
        height: 100%;
      }
      body {
        font-family: 'Open Sans', sans-serif;
        background-image: url('assets/bg.jpg');
        background-size: cover;
        background-repeat: no-repeat;
      }
      h1 {
        border-bottom: 2px solid #ccc;
        padding-bottom: 20px;
      }
      header {
        background-color: rgba(0,116,228,1);
        margin-left: -15px;
        margin-right: -15px;
        text-align: center;
      }
      label {
        font-weight: lighter !important;
      }
      table {
        table-layout: fixed;
      }
      td:last-child {
        width: 30%;
        text-align: right;
      }
      .logo {
        background-color: #0074e4;
        margin-left: -15px;
        margin-right: -15px;
        margin-bottom: 20px;
        text-align: center;
      }
      .container-fluid {
        background-color: #384042;
      }
      .inverse-bg {
        background-color: #384042;
        color: #FFFFFD;
      }
      .inverse-bg h5 {
        color: #596161;
        text-align: center;
        border-bottom: 2px solid;
        padding-bottom: 3px;
      }
      .inverse-bg input {
        color: #000;
        width: 100%;
      }
      .light-bg {
        background-color: #fff;
      }
      .progress {
        height: 40px;
      }
      .progress-bar-success {
        background-color: #87D300
      }
      .progress-bar-danger {

      }

      .table>tbody>tr>td.inverse, .table>tbody>tr>th.inverse, .table>tfoot>tr.inverse>td, .table>tfoot>tr.inverse>th, .table>tfoot>tr>td.inverse, .table>tfoot>tr>th.inverse, .table>thead>tr.inverse>td, .table>thead>tr.inverse>th, .table>thead>tr>td.inverse, .table>thead>tr>th.inverse {

      }
      .table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
        vertical-align: middle;
      }

      .progress-bar {
        font-size: 24px;
        line-height: 40px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
